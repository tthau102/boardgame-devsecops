stages:
  - install_tools
  - test 
  - security
  - build
  - docker
  - deploy

install_tools:
  stage: install_tools
  script:
    - sudo apt update -y
    - sudo apt install -y openjdk-11-jdk
    - sudo apt install -y maven 
    - sudo apt install -y docker.io && sudo chmod 666 /var/run/docker.sock
    - sudo apt-get install wget apt-transport-https gnupg lsb-release -y
    - wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
    - echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
    - sudo apt-get update -y && sudo apt-get install trivy -y
    - sudo snap install kubectl --classic
  tags:
    - self-hosted

unit_testing:
  stage: test
  script:
    - mvn test
  tags:
    - self-hosted

trivy_fs_scan:
  stage: security
  script:
    - trivy fs --format table -o fs.html .
  tags:
    - self-hosted
  only:
    - main

sonarqube-check:
  stage: security
  image: 
    name: sonarsource/sonar-scanner-cli:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - main

build_app:
  stage: build
  script:
    - mvn package
  tags:
    - self-hosted
  only:
    - main

build_and_push_image:
  stage: docker 
  script:
    - docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
    - mvn package
    - docker build -t atkaridarshan04/boardgame-cicd:latest .  
    - docker push atkaridarshan04/boardgame-cicd:latest
  tags:
    - self-hosted
  only:
    - main

