# ============================================================
# DEVELOPMENT ENVIRONMENT OVERRIDES
# ============================================================
# This file contains only the values that differ from base.
# Merged with values.yaml during deployment.
#
# Deploy command:
#   helm upgrade boardgame-dev . -f values.yaml -f values-dev.yaml

environment: dev

# ============================================================
# DEPLOYMENT - Minimal resources for dev
# ============================================================

replicaCount: 1

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 128Mi

# ============================================================
# APPLICATION - Dev-specific settings
# ============================================================
env:
  # H2 console enabled for debugging
  springH2ConsoleEnabled: "true"
  
  # Could add dev-specific env vars here:
  # springProfilesActive: "dev"
  # loggingLevel: "DEBUG"


# ============================================================
# INGRESS - Dev subdomain without SSL
# ============================================================
ingress:
  # Dev subdomain
  host: boardgame-dev.app.thweb.click

  # Disable SSL in dev for faster iteration
  # (no certificate provisioning wait time)
  tls:
    enabled: false

  # Override annotations - remove SSL redirect
  annotations:
    # No cert-manager in dev
    # nginx.ingress.kubernetes.io/ssl-redirect: "false" # Implicitly false when