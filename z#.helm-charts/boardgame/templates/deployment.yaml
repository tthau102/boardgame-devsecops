apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "boardgame.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "boardgame.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "boardgame.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "boardgame.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: SPRING_DATASOURCE_URL
          value: {{ .Values.env.springDatasourceUrl | quote }}
        - name: SPRING_H2_CONSOLE_ENABLED
          value: {{ .Values.env.springH2ConsoleEnabled | quote }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}

---
{{- if eq .Values.environment "prod" }}
# Production-only: Pod Disruption Budget
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "boardgame.fullname" . }}-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      {{- include "boardgame.selectorLabels" . | nindent 6 }}
{{- end }}